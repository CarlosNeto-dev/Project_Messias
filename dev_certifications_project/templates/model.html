<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Certificações para Desenvolvedores{% endblock %}</title>

    <!-- Bootstrap e CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- NAVBAR GLOBAL -->
    <nav class="navbar navbar-expand-lg shadow-sm-sm">
        <div class="container">

            <a class="navbar-brand" href="/">
                <i class="bi bi-cpu"></i> CertDev <i class="bi bi-cpu"></i>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Certificações
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item dropdown-cert-item" href="/certifications/aws">
                                <img src="{{ url_for('static', filename='img/cert_cards/image-aws.png') }}" alt="AWS" class="cert-icon-dropdown">
                                AWS Cloud Practitioner
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item dropdown-cert-item" href="/certifications/google_analytics">
                                <img src="{{ url_for('static', filename='img/cert_cards/imagem_certificado-google-analytics.png') }}" alt="Google Analytics" class="cert-icon-dropdown">
                                Google Analytics
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item dropdown-cert-item" href="/certifications/pcep">
                                <img src="{{ url_for('static', filename='img/cert_cards/imagem_certificado-pcep.png') }}" alt="PCEP" class="cert-icon-dropdown">
                                PCEP (Python)
                            </a>
                        </li>
                    </ul>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre Equipe</a></li>

                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="/gemini">
                            <img src="{{ url_for('static', filename='img/gemini_simbolo.png') }}" height="20">
                            Gemini
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>


    <!-- HERO OPCIONAL (ativado só se a página filha definir) -->
    {% block hero %}
    {% endblock %}


    <!-- CONTEÚDO DINÂMICO -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>


    <!-- FOOTER -->
    <footer>
        © 2025 Guia de Certificações para Desenvolvedores — Todos os direitos reservados.
    </footer>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
