<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cert_title }} - Detalhes</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5 mb-5">

        <h1>{{ cert_title }}</h1>

        <p class="lead">{{ cert_description }}</p>
        <hr>

        <h3>Por que essa certificação é importante?</h3>
        <p>{{ cert_importance }}</p>

        <h3>Caminho de estudo recomendado</h3>
        <ul>
            {% for step in study_steps %}
                <li>{{ step }}</li>
            {% endfor %}
        </ul>

        <h3>É boa para iniciantes?</h3>
        <p>{{ beginner_friendly }}</p>


    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
